<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.css" rel="stylesheet" />

    <title>Inventory Tracker App</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Inventory Tracker</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">App</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Github Repo</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">My LinkedIn</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Sku</th>
            <th scope="col">Name</th>
            <th scope="col">Category</th>
            <th scope="col">Available Inventory</th>
            <th scope="col">Created At</th>
            <th scope="col">Updated At</th>
          </tr>
        </thead>
        <tbody id="itemTableBodyHolder"></tbody>
      </table>
      <button type="button" class="btn btn-primary pull-left">Create New Item</button>
      <a href="/v1/items/generateCsv"
        ><button type="button" class="btn btn-success pull-right">Export Data to CSV</button></a
      >
    </div>

    <div class="modal fade" id="itemModal" tabindex="-1" aria-labelledby="itemModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="itemModalLabel">Item</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="item-sku" class="col-form-label">SKU:</label>
                <input type="text" class="form-control" id="item-sku" />
              </div>
              <div class="mb-3">
                <label for="item-name" class="col-form-label">Name:</label>
                <input type="text" class="form-control" id="item-name" />
              </div>
              <div class="mb-3">
                <label for="item-categories" class="col-form-label">Category:</label>
                <select name="cars" id="item-categories">
                  <option value="TECHNOLOGY">TECHNOLOGY</option>
                  <option value="KITCHEN">KITCHEN</option>
                  <option value="PET">PET</option>
                  <option value="HOME">HOME</option>
                  <option value="EDUCATION">EDUCATION</option>
                  <option value="GENERAL">GENERAL</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="item-inventory" class="col-form-label">Inventory:</label>
                <input type="text" class="form-control" id="item-inventory" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="editItemModalButton">Edit Item</button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/dependancies/bootstrap.js"></script>
    <script src="js/dependancies/axios.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
